<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoアプリ</title>
  <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
</head>
<body>
  <h1>複数のチェックボックス</h1> 
  <h2>trueのものが配列に格納される</h2>
  <div id="app">
    <div class="new-todo">
      <input
        type="checkbox"
        id="category1"
        v-model="todoCategories"
        value="cate1"
      >
      <label for="category1">category1</label><br />

      <input
        type="checkbox"
        id="category2"
        v-model="todoCategories"
        value="cate2"
      >
      <label for="category2">category2</label><br />

      <input
        type="checkbox"
        id="category3"
        v-model="todoCategories"
        value="cate3"
      >
      <label for="category3">category3</label><br />

      <input
        type="checkbox"
        id="category4"
        v-model="todoCategories"
        value="cate4"
      >
      <label for="category4">category4</label><br />
    </div>
    <p>{{ todoCategories }}</p>
  </div><!-- app -->

  <script src="src/js/app.js"></script>
</body> 
</html>
